<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Multiple Links</title>
  <style>
    /* Optional: Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

      background-color: rgba(255, 255, 255, 0.7); /* Adding some transparency */
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var confirmation = confirm("Are you sure you want to open all the links?");
      alert(" Click Always Show to continue! ")
      
      if (confirmation) {
        var websites = [
        "https://Azure.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Cloudblogs.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Code.Visualstudio.com/docs/?wt.mc_id=studentamb_368331",
        "https://Devblogs.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Developer.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Learn.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Social.Msdn.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Social.Technet.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Startups.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://Techcommunity.Microsoft.com/?wt.mc_id=studentamb_368331",
        "https://learn.microsoft.com/en-us/training/modules/fundamentals-generative-ai/?wt.mc_id=studentamb_368331",
        "https://learn.microsoft.com/en-us/training/modules/get-started-with-web-development/?wt.mc_id=studentamb_368331",
        "https://learn.microsoft.com/en-us/training/modules/integrate-openapi-enabled-web-api-with-apim-and-visual-studio/?wt.mc_id=studentamb_368331",

        "https://learn.microsoft.com/en-us/training/modules/introduction-copilot-python/?wt.mc_id=studentamb_368331"
      ];


        for (var i = 0; i < websites.length; i++) {
          // Open each link in a new tab
          window.open(websites[i], '_blank');
        }
        // Remove the button
        var button = document.getElementById('openLinksButton');
        button.parentNode.removeChild(button);
      }
      alert("if not working reload the page")
    });
  </script>
